<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos</title>
    <style>
        h1 {
            color: rgb(224, 153, 1); 
            font-size: 25px;
        }
        p {
            color: rgb(126, 0, 128); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        img {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!--aplicar estilos en linea al bloque-->
    <h1>Título en línea para ver el estilo de h1</h1>
    <p>Párrafo en línea para ver el estilo en p</p>
    <img src="img.png">
</body>
</html>
